<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="android_manifest.json">
  <link rel="manifest" href="iphone_manifest.json">
  <style>
    /* CSS Styles */
    /* Hide the link */
    #pdfLink {
      display: none;
    }
  </style>
</head>
<body onload="downloadPDF()">
  <h1>Reload to view catalog</h1>
  <!-- PDF Download Link -->
  <a id="pdfLink" href="Galaxy_Catalog.pdf" download>Download PDF</a>

  <!-- JavaScript to trigger download -->
  <script>
    function downloadPDF() {
      var link = document.getElementById('pdfLink');
      link.click();
    }
  </script>
</body>
</html>
